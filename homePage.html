<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script defer src="./index.js"></script>
</head>
<body>

    <header class="top-header">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
        <a href="">ShopNow</a>
        <select name="" id="">
            <option value="">English</option>
        </select>
    </header>

    <main>
        <header class="site-header">
            <a href="./homePage.html" class="logo"><img src="./images/Exclusive (1).svg" alt=""></a>
            <nav>
                <ul>
                    <li class="under-li"><u>Home</u></li>
                    <li>Contact</li>
                    <li>About</li>
                    <li>Sign In</li>
                </ul>
            </nav>
            <div class="header-icons">
                <img src="./images/Search Component Set.svg" alt="" width="160px" height="30px">
                <img src="./images/Wishlist.svg" alt="" width="28px" height="26px">
                <img src="./images/Cart1 with buy.svg" alt="" width="28px" height="26px">
            </div>
        </header>
        <!-- Hero section start -->
        <div class="heroSection">
            <div class="articles">
                <div class="apple">
                    <img src="./images/1200px-Apple_gray_logo 1.svg" alt="">
                    <p>iPhone 14 Series</p>
                </div>
                <article>
                    <h1>Up to 10% <br> off Voucher</h1>
                    <div class="rightArrow">
                        <p>Shop Now</p>
                        <img src="./images/icons arrow-right.svg" alt="">
                    </div>
                    <img src="./images/Line 5.svg" alt="">
                </article>
            </div>
            <img class="phone" src="./images/hero_endframe__cvklg0xk3w6e_large 2.svg" alt="">
        </div>
        <!-- hero section end -->
        
        <!-- category section start -->
        <div class="categorySection">
            <img src="./images/Frame 623.svg" alt="">
            <h1>Browse By Category</h1>
            <div class="cardImages">
                <img src="./images/Category-Phone.svg" alt="">
                <img src="./images/Category-Phone (1).svg" alt="">
                <img src="./images/Category-Phone (2).svg" alt="">
                <img src="./images/Category-Phone (3).svg" alt="">
                <img src="./images/Category-Phone (5).svg" alt="">
                <img src="./images/Category-Phone (6).svg" alt="">
            </div>
        </div>
        <!-- category section end -->

        <div class="line"></div>

        <!-- products section start -->
        <div class="products">
            <img class="image" src="./images/Frame 619.svg" alt="">
            <div class="imagess">
                <img src="./images/Fill With Left Arrow.svg" alt="">
                <img src="./images/Fill with Right Arrow.svg" alt="">
            </div>
            <div class="container"></div>
        </div>
        <!-- products section end -->


        <div class="musicSection">
            <div class="sectionMusic">
                <p>Categories</p>
                <h1>Enhance Your <br> Music Experience</h1>
                <div class="musicImages">
                    <img src="./images/Flash Sell Timer.svg" alt="">
                    <img src="./images/Flash Sell Timer (1).svg" alt="">
                    <img src="./images/Flash Sell Timer (2).svg" alt="">
                    <img src="./images/Flash Sell Timer (3).svg" alt="">
                </div>
                <button>Buy Now!</button>
            </div>
            <img src="./images/Frame 694.svg" alt="" class="speaker">
        </div>

        <div class="spacee"></div>

    </main>


</body>
</html>
