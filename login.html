<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="./login.js"></script>
</head>
<body>
    
    <header class="top-header">
        <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!</p>
        <a href="">ShopNow</a>
    </header>

    <main>
        <header class="site-header">
            <a href="./homePage.html" class="logo"><img src="./images/Exclusive (1).svg" alt="" class="imageLogo"></a>
            <nav>
                <ul>
                    <li class="under-li"><u>Home</u></li>
                    <li>Contact</li>
                    <li>About</li>
                    <li>Sign In</li>
                </ul>
            </nav>
        </header>

        <div class="flexDiv">
            <img src="./images/Side Image.svg" alt="">

            <div class="container">
                
                <article class="texts">
                    <h1>Log in to Exclusive</h1>
                    <p>Enter your details below</p>
                </article>
    
                <form >
                    <div class="input-wrapper">
                        <label for="username" style="display: none;">Username</label>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>
            
                    <div class="input-wrapper">
                        <label for="password" style="display: none;">Password</label>
                        <input type="password" name="password" id="password" placeholder="Passsword">
                    </div>
        
                    
                    <b>Forgot Password?</b>
                    <button type="submit">LOGIN</button>
                </form>

            </div>
        </div>

        <div class="spaceDiv"></div>

    </main>
</body>
</html>
